<!-- templates/base.html (do not change or remove this comment) -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>{% block title %}Camera Server{% endblock %}</title>
		<!-- CDNs. Do not remove any -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
			integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd"
			crossorigin="anonymous" />
	</head>
	<body style="background-color: #eaeaea">
		<nav class="navbar navbar-expand-lg" style="background-color: #8b4513; box-shadow: 0.125rem 0.125rem 0.25rem #000000">
			<div class="container-fluid">
				<a
					class="navbar-brand"
					href="{{ url_for('index') }}"
					style="font-weight: bold; font-size: 2rem; color: #fffce8; text-shadow: 0.125rem 0.125rem 0.25rem #000000"
					><i class="fa-solid fa-scale-balanced"></i> S.C.A.L.E.</a
				>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a
								class="nav-link"
								href="{{ url_for('index') }}"
								style="font-weight: bold; font-size: 2rem; color: #fffce8; text-shadow: 0.125rem 0.125rem 0.25rem #000000"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="{{ url_for('capture') }}"
								style="font-weight: bold; font-size: 2rem; color: #fffce8; text-shadow: 0.125rem 0.125rem 0.25rem #000000"
								>Capture</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="{{ url_for('results') }}"
								style="font-weight: bold; font-size: 2rem; color: #fffce8; text-shadow: 0.125rem 0.125rem 0.25rem #000000"
								>Results</a
							>
						</li>
						<li class="nav-item">
							<a
								class="nav-link"
								href="{{ url_for('manage') }}"
								style="font-weight: bold; font-size: 2rem; color: #fffce8; text-shadow: 0.125rem 0.125rem 0.25rem #000000"
								>Manage</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">{% block content %}{% endblock %}</div>

		<!-- Additional CDNs. Do not remove. -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/0aec8ea5b0.js" crossorigin="anonymous"></script>
		<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		<script>
			document.querySelectorAll(".nav-link").forEach((link) => {
				link.addEventListener("mouseover", function () {
					this.style.backgroundColor = "#FFA07A";
					this.style.color = "#fffce8";
					this.style.borderRadius = "0.5rem";
				});
				link.addEventListener("mouseout", function () {
					this.style.backgroundColor = "";
					this.style.color = "#fffce8";
					this.style.borderRadius = "";
				});
			});
		</script>
	</body>
</html>
